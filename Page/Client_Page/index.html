<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Partitioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">    
    <h1>Grid Partitioning</h1>
    <div>
        <div id="validationMessage"></div>
        <h3>Enter rows and columns between 1 and 100.</h3>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min="1" max="100">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" min="1" max="100">
        <button onclick="createGrid()">Create Grid</button>
        
    </div>
    <div id="gridContainer" class="grid"></div> 
    <button onclick="sendData()">Calculate Parts</button>
    <div id="result"></div>
</div>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="script.js"></script>
</body>
</html>
